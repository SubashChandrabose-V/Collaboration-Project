<div class="container">
<span style="color:red">{{error.message}}</span>
<form>
<div class="form-group">
Enter Blog Title
<input type="text" ng-model="blog.blogTitle" class="form-control">
</div>
<div class="form-group">
Enter Blog content
<textarea rows="5" cols="20" ng-model="blog.blogContent" class="form-control"></textarea>
</div>
<input type="submit" value="Post" ng-click="addBlogPost()">
</form>
</div>
